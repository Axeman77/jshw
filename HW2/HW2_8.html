<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSHM2</title>
</head>
<body>
<script>
    var val = +prompt('Введите число');
    var pow = +prompt('Введите степень, в которую возводим число');

    function power(val,pow) {
            if (pow !=1) { // пока n != 1, приводим вычисление power(val,pow) к power(val,pow-1)
                return val * power(val, pow - 1);
            } else
                return val;
    }

    alert (power(val,pow));

</script>
</body>
</html>
