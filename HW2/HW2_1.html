<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>JSHM2</title>
    </head>
        <body>
            <script>
                var a = 1, b =1, c,d;
                c = ++a; alert(c);
                //  c = 2 сначала выполнили инкрементирование потом  вернули значение c 2
                d = b++; alert(d);
                // d = 1 сначала вернули значение d 1 потом выполнили инкрементирование (но как я понял значение b запомнили)
                c = (2+ ++a); alert(c);
                // насколько я понял сначала добавили к a еще 1, стало 3 потом прибавили 2 и вернули значение
                d = (2+ b++); alert(d);
                // тут еще хуже  добавили к b еще 1, стало 3 но складывали со старым значением (2+2) и вернули значение
                alert(a);
                alert(b);
                // выводим обе переменные увеличенные на еденичку дважды

            </script>
        </body>
    </html>
