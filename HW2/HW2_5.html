<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSHM2</title>
</head>
<body>
<script>
    var a = +prompt('Введите первое число');
    var b = +prompt('Введите второе число');
    function sum(a, b) {
        return a+b;
    }
    var result = sum(a,b);
    alert(result);
    var c = +prompt('Введите первое число');
    var d = +prompt('Введите второе число');
    function sub(c, d) {
        return c-d;
    }
    var result2 = sub(c,d);
    alert(result2);
    var e = +prompt('Введите первое число');
    var f = +prompt('Введите второе число');
    function mult(e, f) {
        return e*f;
    }
    var result3 = mult(e,f);
    alert(result3);
    var g = +prompt('Введите первое число');
    var h = +prompt('Введите второе число');
    function div(g, h) {
        return g/h;
    }
    var result4 = div(g,h);
    alert(result4);
</script>
</body>
</html>
