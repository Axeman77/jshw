<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSHM2</title>
</head>
<body>
<script>
    var a = +prompt('Введите первое число');
    var b = +prompt('Введите второе число');
    if (a>0 && b>0) {
        alert(a-b);
    } else if (a<0 && b<0) {
        alert(a*b);
    } else if (a>0,b<0 || a<0,b>0) {
        alert(a+b);
    } else  {
        alert('Такого нет в задании :-)');
    }


</script>
</body>
</html>
