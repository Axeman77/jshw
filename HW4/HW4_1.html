<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        var x = +prompt('Введите число от 0 до 999');
      
        function expandNumber ( x ) {
            var numObj = {
              units: 'еденицы',
              dozens: 'десятки',
              hundreds: 'сотни',
            };
            if ( x < 1 || x > 999 ) {
                console.log ('Ошибка. Введите число');
                return numObj;
            } else {
                this.units = showUnits;
                this.dozens = showDozens;
                this.hundreds = showHundreds;
                return numObj;
            }
        }
        
        function showUnits ( x ) {
            return  x % 10; //чтобы показать остаток от деления
        }
        
        function showDozens ( x ) {
            return  Math.floor( x / 10 ); //чтобы отбросить дробную часть
        }
      
        function showHundreds ( x ) {
            return  Math.floor( x / 100 ); //чтобы отбросить дробную часть
        }

        var a = expandNumber ( x );
        console.log ( a );
    </script>
</body>
</html>
