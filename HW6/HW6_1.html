<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW6</title>
  <script>
      function bigPicture(event) {
          if(event.target.classList.contains('gallery_item')) {
              mainPic.innerHTML = '';
              var bigPicture = event.target.cloneNode(true);
              bigPicture.classList.remove('gallery_item');
              bigPicture.src = bigPicture.src.replace('small', 'orig');

              mainPic.appendChild(bigPicture);
          }
          event.stopPropagation();
      }

      function init() {
          var pictures = ['casio.jpg', 'swiss.jpeg', 'general.jpg'];
          var gallery = document.getElementById('gallery');
          var mainPic = document.getElementById('mainView');

          for(var i = 0; i < pictures.length; i++) {
              var img = document.createElement('img');
              img.src = 'small/' + pictures[i];
              img.classList.add('gallery_item');

              gallery.appendChild(img);
          }

          gallery.addEventListener('click', bigPicture);

          document.body.addEventListener('click', function() {
              console.log('body');
          })

          document.getElementById('link').addEventListener('click', function(event) {
              console.log('Hello');
              event.preventDefault();
          })
      }

      window.onload = init;
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mainPic"></div>
    <div class="gallery"></div>
  </div>
</body>
</html>
