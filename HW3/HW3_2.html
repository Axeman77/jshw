<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    var i = 0;
    do {
        if (i === 0) {
            alert(i + '-это ноль');
        } else if (i % 2 == 0) {
            alert(i + '-четное число')
        } else {
            alert(i + '-нечетное число')
        }
        i++;
    } while (i <= 10)
</script>
